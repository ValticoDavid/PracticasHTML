<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY | CSS</title>

    <style>
        a {
            text-decoration: none;
            color: yellowgreen;
            background-color: grey;
            display: block;
            margin: 10px;
            padding: 5px;
        }
        
        div {
            display: inline;
            background-color: yellowgreen;
            margin: 10px;
            padding: 5px;
            float: left;
        }
    </style>
</head>

<body>
    <h1>Elementos en linea (inline)</h1>
    <a href="#">Inicio</a>
    <a href="#">Nosotros</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>

    <h1>Elemento en bloque</h1>
    <div>Div uno</div>
    <div>Div dos</div>
    <div>Div tres</div>
    <div>Div cuatro</div>

</body>

</html>
